<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico - Lukbox Bombas</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #0056b3; color: white; }
  </style>
</head>
<body>

<h2>Histórico de Etiquetas</h2>

<table id="tabela">
  <thead>
    <tr>
      <th>Data</th>
      <th>OP</th>
      <th>Código</th>
      <th>Modelo</th>
      <th>Qtd</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const URL = "https://script.google.com/macros/s/AKfycbyzeSMywP8G9StmljbkZAAWGVJFQwCOP3c1dwTzfwYQ13AZTlCKe8e8tEeoPpQAfMvSog/exec";

fetch(URL)
  .then(r => r.json())
  .then(dados => {
    const tbody = document.querySelector("tbody");
    dados.forEach(l => {
      tbody.innerHTML += `
        <tr>
          <td>${new Date(l.data).toLocaleString()}</td>
          <td>${l.op_numero}</td>
          <td>${l.cod}</td>
          <td>${l.modelo}</td>
          <td>${l.quantidade}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
