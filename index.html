<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Impressão de Etiquetas - Lukbox Bombas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/estilo_etiqueta.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 6px;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0056b3;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .menu-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #0056b3;
    }
  </style>
</head>

<body>
<div class="container">
  <img src="assets/img/logo.png" style="max-width:150px;display:block;margin:auto">
  <h2 style="text-align:center">Sistema de Etiquetas - Bombas</h2>

  <label>OP</label>
  <input type="text" id="op_numero" required>

  <label>Quantidade de registros</label>
  <select id="num_quadros" onchange="gerarCampos()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <div id="campos"></div>

  <button onclick="enviar()">Salvar e Imprimir</button>

  <a href="historico.html" class="menu-link">Ver Histórico</a>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
